backend:
  name: git-gateway
  branch: main
media_folder: public/img
public_folder: img
site_url: https://nextport-folio.netlify.app

collections:
  - name: "pages"
    label: "Pages"
    create: false
    files:
      - name: "about_page"
        label: "About page"
        file: "/page-data/aboutPage.md"
        format: "frontmatter"
        extension: "md"
        fields:
          - name: "title"
            label: "Page title"
            widget: "string"
          - name: "desc"
            label: "Page description"
            widget: "string"
          - name: "body"
            label: "Body"
            widget: "markdown"